
[tool.ruff]
line-length = 88
target-version = "py312"
src = ["."]
extend-exclude = [".venv", "venv", "__pycache__"]

[tool.ruff.lint]
select = [
  "E", "F", "W",        # basic pyflakes/pycodestyle
  "I",                  # import sorting
  "UP",                 # pyupgrade
  "B",                  # bugbear
  "N",                  # pep8-naming
  "D",                  # docstrings
]
ignore = [
  "D203",
  "D213",
  "D200",
]
fixable = ["ALL"]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
strict_equality = true
pretty = true
packages = ["anewworld"]
ignore_missing_imports = false

[[tool.mypy.overrides]]
module = ["pygame", "pygame.*"]
ignore_missing_imports = true
